# Project-wide Gradle settings
# https://developer.android.com/topic/libraries/support-library/androidx-rn

# AndroidX Configuration
# Required for using AndroidX dependencies
android.useAndroidX=true

# Automatically convert third-party libraries to use AndroidX
android.enableJetifier=true

# Kotlin code style for this project: "official" or "obsolete"
kotlin.code.style=official

# Enable Gradle build cache
org.gradle.caching=true

# Configure JVM arguments for Gradle daemon
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable parallel builds
org.gradle.parallel=true

# Enable configuration cache (experimental - improves build speed)
org.gradle.configuration-cache=false

# Android build features
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=true
android.nonFinalResIds=false

# Kotlin compiler options
kotlin.daemon.jvmargs=-Xmx2g -Dfile.encoding=UTF-8

# Disable JVM toolchain auto-provisioning
org.gradle.java.installations.auto-detect=false
org.gradle.java.installations.auto-download=false

# For local Termux builds on ARM64 devices, add the following to local.properties:
# android.aapt2FromMavenOverride=/data/data/com.termux/files/usr/bin/aapt2

# Disable resource shrinker precision
android.experimental.enableNewResourceShrinker.preciseShrinking=false

# Workaround for Java 21 jlink issues
android.suppressUnsupportedCompileSdk=34

# Force use of system Java compiler instead of bundled JDK
org.gradle.java.home=/data/data/com.termux/files/usr/lib/jvm/java-21-openjdk
