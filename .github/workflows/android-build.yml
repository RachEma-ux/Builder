name: Android CI Build

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ "main", "develop", "claude/**" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses
        run: yes | sdkmanager --licenses || true

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Clean Gradle
        run: ./gradlew clean --no-daemon

      - name: Run tests
        run: ./gradlew test --no-daemon --stacktrace
        continue-on-error: true

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --no-daemon --stacktrace --no-build-cache

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: builder-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-debug
          path: |
            **/build/reports/tests/
            **/build/test-results/

  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses
        run: yes | sdkmanager --licenses || true

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Release APK (unsigned)
        run: ./gradlew :app:assembleRelease --no-daemon --stacktrace
        continue-on-error: true

      - name: Upload Release APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: builder-release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 90

  lint:
    name: Run Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run lint
        run: ./gradlew lintDebug --no-daemon --stacktrace
        continue-on-error: true

      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            **/build/reports/lint-results-*.html
            **/build/reports/lint-results-*.xml
