name: CI

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    name: Validate Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses
        run: yes | sdkmanager --licenses || true

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Check Gradle
        run: ./gradlew --version

      - name: Resolve dependencies
        run: ./gradlew dependencies --configuration debugRuntimeClasspath || true

      # Step 2: Compile core module (JVM library, not Android)
      - name: Compile core module
        run: ./gradlew :core:compileKotlin

      # Step 3: Compile runtime module (Android library)
      - name: Compile runtime module
        run: ./gradlew :runtime:compileDebugKotlin

      # Step 4: Compile domain module (JVM library)
      - name: Compile domain module
        run: ./gradlew :domain:compileKotlin

      # Step 5: Compile data module (Android library)
      - name: Compile data module
        run: ./gradlew :data:compileDebugKotlin

      # Step 6: Compile app module (Android application)
      - name: Compile app module
        run: ./gradlew :app:compileDebugKotlin
